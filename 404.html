<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link rel="icon" type="image/png" href="/favicon.ico">
    <script>
        // GitHub Pages SPA redirect
        // This script takes the current URL and redirects to index.html with the path as a parameter
        const path = window.location.pathname;
        window.location.replace(path === '/index/privacy' ? '/index/index.html#/index/privacy' : '/index/index.html');
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
